<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Safloet Test Login</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; }
    #login-area { position: absolute; top: 1rem; right: 1rem; }
    pre { background: #f0f0f0; padding: 1rem; border-radius: 6px; }
  </style>
</head>
<body>

<h1>Safloet Test Environment</h1>

<div id="login-area"></div>

<h2>User Data (JSON)</h2>
<pre id="userdata">Not logged in</pre>

<script>
async function updateLoginArea() {
  try {
    const res = await fetch("https://auth.safloetsystems.xyz/me", { credentials: "include" });
    const data = await res.json();
    const loginArea = document.getElementById("login-area");
    const userData = document.getElementById("userdata");

    if (data.logged_in) {
      // Show avatar and username
      loginArea.innerHTML = `
        <img src="${data.user.avatar_url}" 
             alt="avatar" 
             style="width:50px; border-radius:50%; cursor:pointer;">
        <span>${data.user.username}</span>
      `;
      // Display all user data as JSON
      userData.textContent = JSON.stringify(data.user, null, 2);

      // Store globally
      window.currentUser = data.user;
    } else {
      // Show login button
      loginArea.innerHTML = `
        <a href="https://auth.safloetsystems.xyz/login?next=https://test.safloetsystems.xyz" 
           style="padding: 0.5rem 1rem; background: #5865F2; color: white; text-decoration: none; border-radius: 6px;">
           Login with Discord
        </a>
      `;
      userData.textContent = "Not logged in";
      window.currentUser = null;
    }
  } catch (err) {
    console.error("Failed to fetch login status", err);
  }
}

// Run on page load
updateLoginArea();
</script>

</body>
</html>
